:profile_version: 2.0.1
:title: Standardized Drug Information
:short_description: Verify that the server properly represents standardized drug information using the MedicationKnowledge resource. Tests validate required code slices for semantic drug terminology (RxNorm) and drug form groupings, ensuring proper standardization of drug information. Validates search capabilities for drug codes, names, and dose forms, and ensures proper status tracking (active/inactive/entered-in-error). Must-support elements include code.coding with specific slices for semantic drug codes and form groups.
